
{% extends 'blog/base.html' %}

{% block content %}
    <div class="bgimg-1"></div>
    <br>
    {% for post in posts reversed %}
    <div class="post">   
        <div class="shadowB">
            <!-- Blog entry -->
            <div class="w3-card-4 w3-margin w3-white">
                <!-- <img src="/w3images/woods.jpg" alt="Nature" style="width:100%">-->
                <div class="w3-container">
                    <b><h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2></b>
                    <div class="date">
                        <h5><span class="w3-opacity"><p>published: {{ post.published_date }}</p></span></h5>
                    </div> 
                </div>

                <div class="w3-container">
                    <p>{{ post.text|linebreaksbr }}</p>
                    <div class="pagination">
                        <p><a href="{% url 'post_detail' pk=post.pk %}">Read More Â»</a></p>
                    </div>
                </div>
            </div>
            <hr>
        </div>

    </div>

    {% endfor %}
{% endblock %}
